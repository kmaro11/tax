<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="tax-counter">
    <div class="tax-counter__wrap">
        <label for="">Income</label>
        <input class="tax-counter__input tax-income" type="number">
    </div>
    <div class="tax-counter__wrap">
        <label for="">Psd</label>
        <input class="tax-counter__input tax-psd" type="number">
    </div>
    <div class="tax-counter__wrap">
        <label for="">Vsd</label>
        <input class="tax-counter__input tax-vsd" type="number">
    </div>
    <div class="tax-counter__wrap">
        <label for="">GPM</label>
        <input class="tax-counter__input tax-gpm" type="number">
    </div>
    <div class="tax-counter__wrap">
        <label for="">Total tax</label>
        <input class="tax-counter__input total-tax" type="number">
    </div>
    <div class="tax-counter__wrap">
        <label for="">After tax</label>
        <input class="tax-counter__input after-tax" type="number">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
